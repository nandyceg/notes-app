<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Edit Note</title>
</head>
<body>
    <div class="header">
		<h1 class="header__title">NoteItDown</h1>
        <h2 class="header__subtitle">No more forgetting only note it down</h2>
        <div class="container">
            
        </div>
    </div>
	<br>
	<a href="./index.html">Home</a>
    <div class="action">
        <div class="actions__container">
            <span id="time-stamp"></span>
        </div>
    </div>
    <div class="container">
        <input type="text" id="note-title" class="title-input" placeholder="title">	
        <textarea name="" id="note-body" class="body-input" cols="30" rows="10" placeholder="Enter text"></textarea>
		<div class="container-sub">
			<p>Priority Level 
			<select name="select_imp" id="note-imp" class="dropdown">
				<option value="Urgent">Urgent</option>
				<option value="Important">Important</option>
				<option value="Reminder">Reminder</option>
			</select></p>
		</div><br><br>
		<button id="remove-note" class="button button--secondary">Remove note</button>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.js"></script> 

<script src="./scripts/notes-functions.js"></script>
    <script src="./scripts/notes-edit.js"></script>
</html>
