<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>NoteItDown</title>
</head>
<body>
<div class="header">
	<h1 class="header__title">NoteItDown</h1>
	<h2 class="header__subtitle">No more forgetting only note it down</h2>
    <div class="container">        
        
    </div>
</div>
<div class="actions">
    <div class="actions__container">
        <input id="search-text" type="text" class="input" placeholder="Search">
        <select name="" id="sort-by" class="dropdown">
			<option value="byEdited">Sort by last edited</option>
		    <option value="alphabetical">Sort alphabetically</option>            
            <option value="byCreated">Sort by recently created</option>
        </select>
		<select name="" id="filter-by" class="dropdown">
			<option value="All">All</option>
		    <option value="Urgent">Urgent</option>
            <option value="Important">Important</option>
            <option value="Reminder">Reminder</option>
        </select>
    </div>
</div>
<div class="container">
    <div id="notes"></div>
    <button id="create-note" class="button">Create Note</button><br><br>
</div>    
    <script src="./scripts/uuid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.js"></script> 
    <script src="./scripts/notes-functions.js"></script>
    <script src="./scripts/notes-app.js"></script>
	<script src="https://sdk.amazonaws.com/js/aws-sdk-SDK_VERSION_NUMBER.min.js"></script>
	<p align="center"><a href="https://nandhini-auth.auth.us-east-1.amazoncognito.com/login?client_id=5s1fi5n3os3rlvf0cbtknk03ea&response_type=code&scope=aws.cognito.signin.user.admin+email+openid+phone+profile&redirect_uri=https://notes-app-nandhini.s3.amazonaws.com/notes-app-main/index.html">logout</a></p>
	<br><br>
</body>
</html>
